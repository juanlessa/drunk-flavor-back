name: Unit Testing Flow 

on:
  push:
    branches:
      - 'releases/**'
      - 'master' 
  pull_request:

jobs:
  run-tests:
  
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Execute Unit tests
        run: |
          npm ci
          npm run test